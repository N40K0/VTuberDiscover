<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Description" content="VTuber discovery tool" />
        <title>Discover VTuber</title>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="./Javascript/modelLoader.js" defer></script>
        <script src="./Javascript/index.js" defer></script>

        <link rel="stylesheet" href="./CSS/index.css" />
    </head>

    <body>
        <header>
            <h1 class="">VTuber Discovery Tool</h1>
        </header>
        
        <main>
            <div class="container">
                <div class="drop-zone">

                </div>

                    # Please wait until the website is fully loaded <br/>
                    # Don't forget to crop your image for better result <br/>
                    # There are currently <span id="counter">. . .</span> VTubers in the database <br/>
                </div>
            </div>

            <input type="file" name="fileHolder" class="input-file" multiple/>
        </main>
    </body>
